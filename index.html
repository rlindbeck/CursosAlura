<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monteiro-Lobato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-titulo">Biblioteca Monteiro Lobato</h1>
    <ul class="cabecalho-lista">
        <li class="cabecalho-lista-item">Quem somos</li>
        <li class="cabecalho-lista-item">Livros</li>
    </ul>
    </header>
    <section class="sobre">
            <h2 class="sobre-titulo">Quem somos</h2>
    <p class="sobre-texto">A Biblioteca Monteiro Lobato é parte da instituição do Colégio Estadual João Turin.</p>
</section>
    <section class="livros">
        <h2 class="livros-titulo">Livros</h2>
        <div class="livros-todos">
            <span></span>
            <div class="livro-div">
                <img class="livro-imagem" src="narnia.jpg" alt="foto do livro as crônicas de nárnia">
                <h3 class="livro-nome"> As Crônicas de Nárnia</h3>
            </div>
            <div class="livro-div">
                <img class="livro-imagem" src="dobra-no-tempo.jpg" alt="foto do box do livro a dobra no tempo">
                <h3 class="livro-nome"> Box A Dobra no Tempo</h3>
            </div>
            <span></span>
            <div class="livro-div">
                <img class="livro-imagem" src="pax.jpg" alt="foto do livro Pax">
                <h3 class="livro-nome"> Pax </h3>
            </div>
            <div class="livro-div">
                <img class="livro-imagem" src="jedi.jpg" alt="foto do livro O Caminho Jedi">
                <h3 class="livro-nome"> O Caminho Jedi </h3>
            </div>
        </div>
    </section>
    <footer class="rodape">
        <ul>
            <li class="rodape-itens"> Contato</li>
            <li class="rodape-itens"> Emprestar livro</li>
            <li class="rodape-itens"> Perguntas frequentes</li>
        </ul>
    </footer>
</body>
</html>
